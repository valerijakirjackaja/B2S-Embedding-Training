<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🐱‍👤Embedding B2S</title>
    <script
      type="text/javascript"
      src="https://public.tableau.com/javascripts/api/tableau-2.min.js"
    ></script>
  </head>
  <body>
    <h1>Embedding with DS21</h1>
    <main>
      <div>
        <!-- buttons for interactivity -->
        <button id="exportPDF">Generate PDF</button>
        <button id="exportPPT">Generate PPT</button>
        <!-- filters -->
        <div>
          <br />
          <input type="number" id="minValue" placeholder="Min value" />
          <input type="number" id="maxValue" placeholder="Max value" />
          <button id="filterButton">Filter Dashboard</button>
        </div>
      </div>

      <!-- Place to store the tableau dashboard -->
      <div id="vizContainer"></div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
